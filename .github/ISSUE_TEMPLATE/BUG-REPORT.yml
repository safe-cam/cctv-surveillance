name: "üêõ Bug Report"
description: Create a report to help us improve
title: "üêõ [BUG] - <title>"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: bug-description
    attributes:
      label: "Describe the bug"
      description: "A clear and concise description of what the bug is."
      placeholder: "When I do [...], [...] happens unexpectedly."
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: "Steps to Reproduce"
      description: "Steps to reproduce the behavior."
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: "Expected Behavior"
      description: "A clear and concise description of what you expected to happen."
    validations:
      required: true

  - type: input
    id: github-user
    attributes:
      label: "Your GitHub Username/URL (Optional)"
      description: "So we can follow up with you if we have questions."
      placeholder: "@username or https://github.com/username"
    validations:
      required: true
